<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/logoeditado.png">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/static/img/logoeditado.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .text-red {
            color: #B30A0A;
        }
    </style>
    <link rel="stylesheet" href="/static/css/login_registro.css">

</head>

<body>
    <!-- Header Start -->
    <div class="container-fluid bg-dark px-0">
        <div class="row gx-0">
            <div class="col-lg-3 bg-dark d-none d-lg-block">
                <a href="/" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
                    <h1 class="m-0 display-4 text-red text-uppercase">AKUMA</h1>
                </a>
            </div>
            <div class="col-lg-9" >
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0 px-lg-5">
                    <a href="/" class="navbar-brand d-block d-lg-none">
                        <h1 class="m-0 display-4 text-primary text-danger">AKUMA</h1>
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a href="/" class="nav-item nav-link">Inicio</a>
                            <a href="/nosotros" class="nav-item nav-link">Nosotros</a>
                            <a href="/artistas" class="nav-item nav-link">Artistas</a>
                            <a href="/testimonios" class="nav-item nav-link">Testimonios</a>
                            <a href="/contactos" class="nav-item nav-link">Contactos</a>
                            <a href="/akuma_clothing" class="nav-item nav-link">Akuma Clothing</a>
                        </div>
                        <div style="width: 180px;color:#ffefe9;text-align: center">
                            <div id="reloj"></div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Header End -->


    {% block content %}
    {% endblock %}
    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-secondary p-5">
        <h4 class="text-uppercase text-light mb-4 text-center">Contáctanos</h4>
        <div class="d-flex mt-4 text-center">
            <a class="btn btn-primary btn-square rounded-circle mx-auto"
                href="https://www.instagram.com/akumatattoogallery/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="container-fluid py-4 py-lg-0 px-5" style="background: #111111;">
        <div class="row gx-5">
            <div class="col-lg-12">
                <div class="py-lg-4 text-center">
                    <p class="text-secondary mb-0">&copy; <a class="text-light fw-bold" href="/static/#">Akuma</a>.
                        Todos los <a href="/login" target="_blank" class="text-secondary" data-bs-toggle="modal" data-bs-target="#modalLogin">derechos</a> reservados.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->
   

    <!-- Back to Top -->
    <a href="/static/#" class="btn btn-dark py-3 fs-4 back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/counterup/counterup.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>
    <script>
        function mueveReloj() {
            let momentoActual = new Date()
            let hora = momentoActual.getHours()
            let minuto = momentoActual.getMinutes()
            let segundo = momentoActual.getSeconds() 
            let horaImprimible = hora + " : " + minuto + " : " + segundo
            let day = momentoActual.getDate();
            let month = momentoActual.getMonth() + 1;
            let year = momentoActual.getFullYear()
            let fecha = day + "-" + month + "-" + year
            document.getElementById('reloj').innerHTML = fecha + " " + horaImprimible
            setTimeout("mueveReloj()", 1000)
        }
        mueveReloj()
    </script>

    {% block javascript %}{% endblock %}
 <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel6" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">

                    <form action="login" class="form" method="post">
                        <h2 class="form__title">Iniciar sesión</h2>
                
                        <div class="form__container">
                            {{ msg }}
                            <div class="form__group">
                                <input type="email" name="username" id="name" class="form__input" >
                                <label for="name" class="form__label" >Correo:</label>
                                <span class="form__line"></span>
                            </div>
                
                            <div class="form__group">
                                <input type="password" name="password" id="password" class="form__input" >
                                <label for="password" class="form__label" >Contraseña:</label>
                                <span class="form__line"></span>
                            </div>
                
                            <input type="submit" class="form__submit" value="Entrar">
                            <p class="form__paragraph">¿Olvidaste tu contraseña? <br> <a href="" class="form__link">Recuperar contraseña</a></p>
                            <div id="reloj" style="text-align: right"></div>
                        </div>
                    </form>
                    <script>
                        document.querySelectorAll("input").forEach(input=>{
                            input.addEventListener("change",()=> {
                                const label = document.querySelector(`[for='${input.id}']`)
                                label.classList.remove("form__label")
                                label.classList.add("label-up")
                            })
                        })
                      function mueveReloj(){
                          let momentoActual = new Date()
                          let hora = momentoActual.getHours()
                          let minuto = momentoActual.getMinutes()
                          let segundo = momentoActual.getSeconds()
                          let horaImprimible = hora + " : " + minuto + " : " + segundo
                          let day = momentoActual.getDate();
                          let month = momentoActual.getMonth() + 1;
                          let year = momentoActual.getFullYear()
                          let fecha = day + "-" + month + "-" + year
                          document.getElementById('reloj').innerHTML =  fecha + " " + horaImprimible
                          setTimeout("mueveReloj()",1000)
                      }
                      mueveReloj()
                    </script>
            </div>
        </div>
    </div>
</body>
</html>
