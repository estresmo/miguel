<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/logoeditado.png">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Tablas</title>

    <!-- Fontfaces CSS-->
    <link href="/static/admin/css/font-face.css" rel="stylesheet" media="all">
    <link href="/static/admin/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="/static/admin/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="/static/admin/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="/static/admin/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="/static/admin/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/admin/css/theme.css" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header class="header-mobile d-block d-lg-none">
            <div class="header-mobile__bar">
                <div class="container-fluid">
                    <div class="header-mobile-inner">
                        <a class="logo" href="index.html">
                            <img src="/static/admin/images/icon/logo.png" alt="CoolAdmin" />
                        </a>
                        <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span> 
                        </button>
                    </div>
                </div>
            </div>
            <nav class="navbar-mobile">
                <div class="container-fluid">
                    <ul class="navbar-mobile__list list-unstyled">
                        <li>
                            <a href="/admin/artistas">
                                <i class="fas fa-table"></i>Artistas</a>
                        </li>
                        <li>
                            <a href="/admin/galeria">
                                <i class="fas fa-table"></i>Galeria</a>
                        </li>
                        <li>
                            <a href="/admin/producto">
                                <i class="fas fa-table"></i>Producto</a>
                        </li>
                        <li>
                            <a href="/admin/bitacora">
                                <i class="fas fa-table"></i>Bitacora</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                <a href="#" style="color: #c21616;">
                    <img src="/static/img/logoeditado.png" style="height: 60px;" alt="Cool Admin" />
                       <b style="font-size: 25px;">AKUMA</b>
                </a>
            </div>
            <div class="menu-sidebar__content js-scrollbar1">
                <nav class="navbar-sidebar">
                    <ul class="list-unstyled navbar__list">
                        <li>
                            <a href="/admin/artistas">
                                <i class="fas fa-table"></i>Artistas</a>
                        </li>
                        <li>
                            <a href="/admin/galeria">
                                <i class="fas fa-table"></i>Galeria</a>
                        </li>
                        <li>
                            <a href="/admin/producto">
                                <i class="fas fa-table"></i>Producto</a>
                        </li>
                        <li>
                            <a href="/admin/bitacora">
                                <i class="fas fa-table"></i>Bitacora</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap">
                            <form class="form-header" action="" method="POST">
                                <input class="au-input au-input--xl" type="text" name="search" placeholder="Buscar" />
                                <button class="au-btn--submit" type="submit" style="background-color: #c21616; border-color:#c21616">
                                    <i class="zmdi zmdi-search"></i>
                                </button>
                            </form>
                            <div class="header-button">
                                <div class="noti-wrap">
                                
                                    <div class="noti__item js-item-menu">
                                        <i class="zmdi zmdi-notifications"></i>
                                        <!--<span class="quantity"></span>-->
                                        <div class="notifi-dropdown js-dropdown">

                                        </div>
                                    </div>
                                </div>
                                <div class="account-wrap" style="border-radius: 10px;">
                                    <div class="account-item clearfix js-item-menu">
                                        <div class="image">
                                            <img src="/static/admin/img/admin.png" alt="" />
                                        </div>
                                        <div class="content">
                                            <a class="js-acc-btn" href="#">Admin</a>
                                        </div>
                                        <div class="account-dropdown js-dropdown">
                                            <div class="info clearfix">
                                                <div class="image">
                                                    <a href="#">
                                                        <img src="/static/admin/img/admin.png" alt="admin" />
                                                    </a>
                                                </div>
                                                <div class="content">
                                                    <h5 class="name">
                                                        <a href="#"><b>Admin</b></a>
                                                    </h5>
                                                </div>
                                            </div>
                                            <!--
                                            <div class="account-dropdown__body">                                                
                                                <div class="account-dropdown__item">
                                                    <a href="#">
                                                        <i class="zmdi zmdi-settings"></i>Setting</a>
                                                </div> 
                                            </div>
                                            -->
                                            <div class="account-dropdown__footer">
                                                <a href="/logout">
                                                    <i class="zmdi zmdi-power"></i>Cerrar sesi√≥n</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                {% block content %} {% endblock %}
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>

    </div>
    {% block modal %}{% endblock %}
    <!-- Jquery JS-->
    <script src="/static/admin/vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="/static/admin/vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="/static/admin/vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="/static/admin/vendor/animsition/animsition.min.js"></script>
    <!-- Main JS-->
    <script src="/static/admin/js/main.js"></script>

</body>

</html>
<!-- end document-->
